<div id="TableMessages" class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading tools">
                <div>
                    <span class="fa fa-commenting"></span>
                    Messages Marquee
                </div>
                <div>
                    <a id="btnAdd" class="btn" (click)="add('')">
                        <span class="fa fa-plus"></span>
                        <span>Add</span>
                    </a>
                </div>
                <!--<div>
                    <a id="btnEdit" class="btn" (click)="edit()">
                        <span class="fa fa-edit"></span>
                        <span>Edit</span>
                    </a>
                </div>-->
                <div>
                    <a id="btnDelete" class="btn" (click)="del()">
                        <span class="fa fa-remove"></span>
                        <span>Delete</span>

                    </a>
                </div>
                <div class="pull-right" >
                    <a id="btn-logout" class="btn">
                        <span class="fa fa-sign-out"></span>
                        <span>Logout</span>
                    </a>
                    <script>
                        $('#btn-logout').click(function(){
                            $.get('users/login.php',{a:'logout'}).done(function(res){
                                console.log(res)
                                window.location.reload();
                            }).fail(function(res){
                                window.location.reload();
                            })
                        })
                    </script>
                </div>
                <div class="pull-right" >
                    <a id="btn-save" class="btn">
                        <span class="fa fa-save"></span>
                        <span>Save</span>
                    </a>
                </div>
            </div>

            <div class="panel-body">
                <md-data-table layout-fill>
                    <thead>
                    <tr>
                        <th class="md-text-cell">Active</th>
                        <th class="md-text-cell">Content</th>
                    </tr>
                    </thead>
                    <message-list [messages]="messages"></message-list>
                </md-data-table>
               <!-- <table id="tableone" class="table table-condensed table-striped">
                    <message-list [messages]="messages"></message-list>
                    <thead>
                    <tr>
                        <th>
                            Active
                        </th>
                        <th class="text-center">
                            Content
                        </th>
                    </tr>
                    </thead>
                </table>-->
            </div>
        </div>
    </div>
</div>
